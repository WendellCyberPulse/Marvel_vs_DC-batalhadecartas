<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marvel vs DC - Lobby</title>
  <link rel="icon" href="./imgs/super-heroi.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .lobby-actions { display:flex; gap:16px; justify-content:center; flex-wrap:wrap; margin-top:24px }
    .lobby-card { max-width:720px; margin:0 auto; padding:24px; border-radius:12px; border:1px solid rgba(255,255,255,0.2); background:rgba(255,255,255,0.05); text-align:center }
  </style>
  </head>
<body>
  <header role="banner">
    <h1>MARVEL vs DC</h1>
    <p class="subtitle">Lobby do Jogo</p>
  </header>

  <main class="game-container" role="main">
    <section class="lobby-card" aria-label="Seleção de modo">
      <h2>Escolha seu modo de jogo</h2>
      <p>Selecione entre jogar contra a IA (singleplayer) ou desafiar um amigo online (multiplayer).</p>
      <div class="lobby-actions">
        <button class="modal-btn new-game-btn" onclick="window.location.href='./singleplayer.html'">Jogar Singleplayer</button>
        <button class="modal-btn" onclick="window.location.href='./multiplayer.html'">Jogar Multiplayer Online</button>
      </div>
    </section>
  </main>

  <footer role="contentinfo">
    <p>Marvel vs DC - Batalha Estratégica por Turnos</p>
  </footer>
</body>
</html>
